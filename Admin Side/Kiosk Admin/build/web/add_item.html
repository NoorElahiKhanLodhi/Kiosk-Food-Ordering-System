<br>

  <div id="work" width="800" height="450">
    <br><br>
    <h1 id="head2">ENTER INFORMATION</h1>
        <input type="text" id="id" placeholder="Item ID eg.(B673)">
        <br><br>
        <input type="text" id="name" placeholder="Item Name eg.(Hand, Zinger, e.t.c)">
        <br><br>
        <input type="text" id="quantity" placeholder="Quantity eg.(2 Pcs, 1 kg, 1.5ltr)">
        <br><br>
        <input type="number" id="price" placeholder="Price Rs. eg.(440)">
        <br><br>
        <input type="file" 
        class="inputFile" 
        id="fileInp" 
        onchange="previewImage(event)"
      accept="image/jpg, image/png, image/jpeg, image/bmp, image/svg"/>
      <img id="imagePreview" alt="Selected Image" 
      style="display:none; max-width: 100px; margin-top: 3px;"> 
      <br> 
        <button onclick="add_item()">Register Item</button>
        <br>
      </div>
